<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Coffman - Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6 md:p-12 max-w-6xl mx-auto">

    <header class="flex justify-between items-center mb-12">
        <nav class="flex gap-8 uppercase text-sm font-bold tracking-widest">
            <span class="text-green-800">Drew Coffman</span>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Writing</a>
            <a href="#" class="nav-link">Bookshelf</a>
        </nav>
        <div class="header-icon">✳︎</div>
    </header>

    <section class="mb-16">
        <img src="images/hero-desk.jpg" alt="Desk Setup" class="hero-image">
        <div class="section-title">
            <h2>About Me</h2>
        </div>
        <div class="mt-6 space-y-2 about-content">
            <p>//NOW//</p>
            <p>- thinking deeply about social and storytelling at <span class="link">Base</span></p>
            <p>- building <span class="link">Noun</span>, a coffee and wine bar in LA</p>
        </div>
    </section>

    <section id="bookshelf">
        <div class="section-title flex justify-between items-end">
            <h2 class="text-xl">Bookshelf</h2>
            <span class="text-xs opacity-60">131 BOOKS</span>
        </div>

        <div class="filter-controls">
            <span class="opacity-50">Sort:</span>
            <button class="btn btn-active">All</button>
            <button class="btn btn-outline">★ Life-Changing</button>
            <button class="btn btn-outline">♥ Liked</button>
        </div>

        <h3 class="mb-8 font-bold text-lg">2025</h3>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6" id="book-grid">
            <div class="book-card bg-red-600 text-white" data-title="No Rules Rules" data-desc="The story of Netflix culture.">
                <p>NO RULES RULES</p>
            </div>
            </div>
    </section>

    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
