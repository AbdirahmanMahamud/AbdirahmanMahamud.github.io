<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Coffman - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body class="p-6 md:p-12 max-w-6xl mx-auto">

    <header class="flex flex-col gap-4 mb-12 relative">
        <div class="flex justify-between items-start">
            <span class="font-bold uppercase text-sm tracking-widest">DREW COFFMAN</span>
            <div class="w-8 h-8 border border-[#2d5a27] flex items-center justify-center font-bold text-xs">✳︎</div>
        </div>
        <nav class="flex gap-8 uppercase text-xs font-bold tracking-widest">
            <a href="#about-section" class="hover:underline">ABOUT</a>
            <a href="#writing-section" class="hover:underline">WRITING</a>
            <a href="#shelf" class="hover:underline">BOOKSHELF</a>
        </nav>
    </header>

    <section class="mb-16">
        <div class="border border-[#2d5a27] overflow-hidden">
            <img src="image_f816a9.jpg" alt="Desk Setup" class="w-full h-auto block">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 mt-12">
            <div id="about-section" class="scroll-mt-20">
                <h2 class="column-line font-bold uppercase">About Me</h2>
                <div class="text-sm space-y-4">
                    <p class="opacity-50">//NOW//</p>
                    <p>- thinking deeply about social and storytelling at <span class="underline">Base</span></p>
                    <p>- building <span class="underline">Noun</span>, a coffee and wine bar in LA</p>
                </div>
            </div>

            <div id="writing-section" class="scroll-mt-20">
                <h2 class="column-line font-bold uppercase">Writing</h2>
                <div class="space-y-4 text-sm">
                    <div class="border-b border-[#2d5a27] border-dotted pb-2">
                        <p class="underline font-bold uppercase">essays on being a dad</p>
                        <p class="text-[10px] opacity-50 uppercase">Paragraph · 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="shelf" class="mt-20 scroll-mt-20">
        <div class="flex gap-8 md:gap-12 border-b-2 border-[#2d5a27] mb-8 overflow-x-auto whitespace-nowrap">
            <button class="nav-tab nav-tab-active" data-shelf="books">Bookshelf</button>
            <button class="nav-tab" data-shelf="movies">Movie Shelf</button>
            <button class="nav-tab" data-shelf="travel">Travel Log</button>
            <button class="nav-tab" data-shelf="essays">Essays</button>
        </div>

        <div class="mb-10 space-y-6">
            <input type="text" id="shelf-search" placeholder="SEARCH..." class="w-full bg-transparent border-b border-[#2d5a27] py-2 outline-none uppercase font-bold text-xs tracking-widest">
            <div class="flex justify-between items-center text-[10px] font-bold uppercase">
                <div class="flex gap-3">
                    <button class="px-3 py-1 bg-[#2d5a27] text-white">All</button>
                    <button class="px-3 py-1 border border-[#2d5a27]">* Core</button>
                </div>
                <div id="item-count" class="opacity-50">131 BOOKS</div>
            </div>
        </div>

        <div id="books-grid" class="shelf-content grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="border border-[#2d5a27]/20 aspect-[2/3] overflow-hidden">
                <img src="Books/TheCosmicSerpent.jpg" alt="The Cosmic Serpent" class="w-full h-full object-cover">
            </div>
        </div>

        <div id="movies-grid" class="shelf-content hidden grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="aspect-[2/3] bg-black text-white p-4 flex items-center justify-center text-center uppercase font-bold text-[10px]">
                Movie Content Here
            </div>
        </div>

        <div id="travel-grid" class="shelf-content hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="border border-[#2d5a27] p-6 text-sm font-bold uppercase">Miami · 2024</div>
        </div>

        <div id="essays-grid" class="shelf-content hidden space-y-8">
            <div class="border-b border-dotted border-[#2d5a27] pb-6">
                <p class="text-sm font-bold uppercase underline">1,000 True Fans</p>
                <p class="text-[10px] opacity-50 uppercase mt-1">Kevin Kelly · The Technium</p>
            </div>
        </div>
    </section>

    <script src="Script.js"></script>
</body>
</html>
